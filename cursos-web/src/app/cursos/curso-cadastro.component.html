<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Novo Curso</h2>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="salvar()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" name="nome" [(ngModel)]="curso.nome" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="4" name="descricao" [(ngModel)]="curso.descricao" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-control" id="categoria" name="categoria" [(ngModel)]="curso.categoria">
                    <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria}}</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="periodo">Período:</label>
                <select class="form-control" id="periodo" name="periodo" [(ngModel)]="curso.periodo">
                    <option *ngFor="let periodo of periodos" [ngValue]="periodo">{{periodo}}</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-default" [routerLink]="['/cursos']">Voltar</button>
                <button class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
